<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bean Steamers</title>
    <link rel="stylesheet" href="beanSteamersStyle.css">
</head>
<body>
    <h1>Bean Steamers</h1>

    <div class="orders-container">
        <h2> Orders: </h2>
        <div class="order">
            <h3>Order 1</h3>
            <p>small flat white</p>
            <p>2 shots espresso</p>
            <p class="cost">£3.50</p>
        </div>
        <div class="order">
            <h3>Order 2</h3>
            <p>medium latte</p>
            <p>3 shots espresso</p>
            <p class="cost">£3.50</p>
        </div>
        <div class="order">
            <h3>Order 3</h3>
            <p>large americano</p>
            <p class="cost">£2.00</p>
        </div>
    </div>

    <div class="barista-machine-container">
        <h2>Barista Machine</h2>
        <div class="pullEspressoContainer">
            <button id="pullEspressoBtn">Pull Espresso</button>
            <div id="pullEspressoAmount">0ml</div>
            <button id="addEspressoBtn">add</button>
        </div>

        <div class="steamMilkContainer">
            <button id="steamMilkBtn">Steam Milk</button>
            <div id="steamMilkDone">0ml</div>
            <button id="addSteamMilkBtn">add</button>
        </div>
        
        <div class="foamMilkContainer">
          <button id="foamMilkBtn">Foam Milk</button>
          <div id="foamMilkDone">0ml</div> 
          <button id="addFoamMilkBtn">add</button>
        </div>  
        
        <div class="hotWaterContainer">
            <button id="hotWaterBtn">Boil Water</button>
            <div id="hotWaterDone">0ml</div> 
            <button id="addHotWaterBtn">add</button>
        </div>  
    </div>

    <div class="makeDrink-container">
        <h2>Create Drink:</h2>
        <div class="drinkBeingMade-container">
            <p id="drinkBeingMade">No drink being made</p>
            <button id="serveDrinkBtn">Serve Drink</button>
        </div>
    </div>

    <script type="module" src="recipeDefinitions.js"></script>
    <script type="module" src="drinkClass.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
