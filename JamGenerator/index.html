<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Jam Idea Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Game Jam Generator</h1>
    </header>
    <main>
        <section>
            <button id="mechanicButton" class="button">Generate Mechanic</button>
            <p id="mechanicOutput"></p>
        </section>
        <section>
            <button id="objectiveButton" class="button">Generate Objective</button>
            <p id="objectiveOutput"></p>
        </section>
        <section>
            <h2>Your Game:</h2>
            <p id="gameIdeaOutput">Press the buttons to generate a mechanic and an objective.</p>
        </section>
        <section>
            <button id="resetButton" class="button">reset</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
