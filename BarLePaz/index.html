<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>bar le paz</title>
  <meta name="description" content="Mobile cocktail + drinks menu." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Poiret+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top" role="banner">
    <div class="top-inner">
      <div>
        <h1 class="title">Bar Le Paz</h1>
        <p class="subtitle"> Let's get wasted</p>
      </div>
    </div>
    <nav class="tabs" role="tablist" aria-label="Menu sections">
      <button class="tab active" data-tab="cocktails" role="tab" aria-selected="true">Cocktails</button>
      <button class="tab" data-tab="spirits" role="tab" aria-selected="false">Spirits</button>
      <button class="tab" data-tab="mixers" role="tab" aria-selected="false">Mixers</button>
    </nav>
  </header>

  <main class="app" id="app" role="main"></main>

  <script src="menu.js" defer></script>
</body>
</html>
